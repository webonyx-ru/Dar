<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main-wrapper">
		<header class="main-header-wrapper">
			<div class="top-line">
				<div class="container">
					<div class="top-line__inner posr">
						<a href="#" class="logo"></a>
						<div class="top-line__order-cond">
							<ul class="fz15 ffb">
								<li>Доставка</li>
								<li>Платежные данные</li>
								<li>Подтверждение</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="order-page">
			<div class="container">
				<div class="order-page__inner">
					<h1 class="block-title">Доставка</h1>
					<form action="#" class="order-page__form">
						<div class="field-group mb20">
							<p class="field-caption ffm fz15 mb10">Страна</p>
							<div class="field-wrapper">
								<select class="selectpicker db">
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
								</select>
							</div>
						</div>
						<div class="field-group mb20">
							<p class="field-caption ffm fz15 mb10">Полное имя</p>
							<div class="field-wrapper">
								<select class="selectpicker db">
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
									<option value="">Казахстан</option>
									<option value="">Россия</option>
								</select>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-sm-8 mb20">
								<p class="field-caption ffm fz15 mb10">Улица</p>
								<div class="field-wrapper">
									<input type="text" class="field-input">
								</div>
							</div>
							<div class="col-sm-4 mb20">
								<p class="field-caption ffm fz15 mb10">Дом / Квартира</p>
								<div class="field-wrapper">
									<input type="text" class="field-input">
								</div>
							</div>
						</div>
						<div class="row clearfix">
							<div class="col-sm-4 mb20">
								<p class="field-caption ffm fz15 mb10">Город</p>
								<div class="field-wrapper">
									<input type="text" class="field-input">
								</div>
							</div>
							<div class="col-sm-4 mb20">
								<p class="field-caption ffm fz15 mb10">Область / Регион</p>
								<div class="field-wrapper">
									<input type="text" class="field-input">
								</div>
							</div>
							<div class="col-sm-4 mb20">
								<p class="field-caption ffm fz15 mb10">Почтовый индекс</p>
								<div class="field-wrapper">
									<input type="text" class="field-input">
								</div>
							</div>
						</div>
						<div class="text-right">
							<button class="green-button">Продложить <i class="icon-more-btn right-direction"></i></button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container clearfix">
				<ul class="footer-menu text-left left">
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Открыть магазин</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Покупателям</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">О компании</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Сотрудничество</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Подписался</a></li>
				</ul>
				<div class="footer-soc right">
					<ul class="footer-soc__listing">
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-vk"></i></a></li>
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-fb"></i></a></li>
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-insta"></i></a></li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
	<!-- // <script src="PP/PP.js"></script> -->



	<script>
		$(document).ready(function(){
			$('.main-page-slider').owlCarousel({
				items: 1,
				dots: true,
				nav: true
			})
		})
	</script>
</body>
</html>
