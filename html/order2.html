<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main-wrapper">
		<header class="main-header-wrapper">
			<div class="top-line white">
				<div class="container">
					<div class="top-line__inner posr">
						<a href="#" class="logo"></a>
						<div class="top-line__order-cond">
							<ul class="fz15 ffb top-line__order-cond-listing">
								<li class="top-line__order-cond-item checked">Доставка<i class="top-line__order-cond-item__detector"></i></li>
								<li class="top-line__order-cond-item active">Платежные данные<i class="top-line__order-cond-item__detector"></i></li>
								<li class="top-line__order-cond-item">Подтверждение<i class="top-line__order-cond-item__detector"></i></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="order-page">
			<div class="container">
				<div class="order-page__inner">
					<h1 class="block-title">Введите детали банковской карты</h1>
					<form action="#" class="order-page__form">
						<div class="row">
							<div class="col-sm-6 col-md-8">
								<div class="field-group mb20">
									<p class="field-caption ffm fz15 mb10">Номер карты</p>
									<label class="field-wrapper db posr">
										<input type="text" class="field-input" placeholder="XXXX XXXX XXXX XXXX">
										<i class="icon-field-lock"></i>
									</label>
								</div>
							</div>
							<div class="col-sm-3 col-xs-6 col-md-2">
								<p class="mb10 field-caption fz15">Срок действия</p>
								<div class="mb10">
									<select class="selectpicker db">
										<option value="">1</option>
										<option value="">2</option>
										<option value="">3</option>
										<option value="">4</option>
										<option value="">5</option>
										<option value="">6</option>
										<option value="">7</option>
										<option value="">8</option>
										<option value="">9</option>
										<option value="">10</option>
										<option value="">11</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3 col-xs-6 col-md-2 mb20">
								<p class="mb10 field-caption fz15">&nbsp;</p>
								<div>
									<select class="selectpicker db">
										<option value="">2011</option>
										<option value="">2012</option>
										<option value="">2013</option>
									</select>
								</div>
							</div>
						</div>
						<div class="field-group mb20 row">
							<div class="col-sm-6 col-md-8">
								<p class="field-caption ffm fz15 mb10">Код безопасности</p>
								<label class="field-wrapper posr db">
									<input type="text" class="field-input">
									<i class="icon-field-lock"></i>
								</label>
							</div>
						</div>
						<div class="field-group mb20 row">
							<div class="col-sm-6 col-md-8">
								<p class="field-caption ffm fz15 mb10">Имя на карте</p>
								<label class="field-wrapper posr db">
									<input type="text" class="field-input">
								</label>
							</div>
						</div>
						<div class="order-page__checkbox-step3__wrapper mb20">
							<label class="fz15">
								<input type="checkbox" class="custom-hidden"> <i class="checkbox-detector dib"></i>
								<p>My billing address is the same as my shipping address:</p>
								<p class="grey-text">karla. Kyrg, bish 720001. Kyrgyzstan.</p>
							</label>
						</div>
						<div class="order-page__step2-section mb20">
							<div class="input-empty-wrapper mb20">
								<input class="input-empty coupon-input" placeholder="Использовать подарочный сертификат магазина" type="text">
								<a href="#" class="grey-button coupon-submit-button">Применить</a>
							</div>
							<div class="input-empty-wrapper">
								<input class="input-empty coupon-input" placeholder="Использовать карту HALVA" type="text">
								<a href="#" class="grey-button coupon-submit-button">Применить</a>
							</div>
						</div>
						<div class="text-right">
							<button class="green-button">Продложить <i class="icon-more-btn right-direction"></i></button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container clearfix">
				<ul class="footer-menu text-left left">
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Открыть магазин</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Покупателям</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">О компании</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Сотрудничество</a></li>
					<li class="footer-menu__item"><a href="#" class="footer-menu__link">Подписался</a></li>
				</ul>
				<div class="footer-soc right">
					<ul class="footer-soc__listing">
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-vk"></i></a></li>
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-fb"></i></a></li>
						<li class="footer-soc__item"><a href="#" class="footer-soc__link"><i class="icon-soc-insta"></i></a></li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
	<!-- // <script src="PP/PP.js"></script> -->



	<script>
		$(document).ready(function(){
			$('.main-page-slider').owlCarousel({
				items: 1,
				dots: true,
				nav: true
			})
		})
	</script>
</body>
</html>
